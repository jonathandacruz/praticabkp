<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Itens</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/dashboard/main">
                <i class="fas fa-home"></i> Home</a>
            </li>

            <li class="breadcrumb-item active">Itens</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tabbable-line">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                <div class="body">
                  <div class="table-responsive">
                    <div class="materialTableHeader">
                      <div class="row">
                        <div class="col-8">
                          <ul class="header-buttons-left ml-0">
                            <li class="dropdown">
                              <h2>
                                <strong>Itens</strong></h2>
                            </li>
                            <li class="dropdown m-l-20">
                              <label for="search-input"><i class="material-icons search-icon">search</i></label>
                              <input placeholder="Buscar" type="text" #filter class="browser-default search-field"
                                aria-label="Search box">
                            </li>
                            <li>
                              <div class="icon-button-demo m-l-10" [hidden]=!selection.hasValue()>
                                <button mat-mini-fab color="warn" (click)="removeSelectedRows()">
                                  <mat-icon class="col-white">delete
                                  </mat-icon>
                                </button>
                              </div>
                            </li>
                          </ul>
                        </div>
                        <div class="col-4">
                          <ul class="header-buttons">
                            <li>
                              <div class="icon-button-demo">
                                <button mat-mini-fab color="primary" (click)="addNew()">
                                  <mat-icon class="col-white">add</mat-icon>
                                </button>
                              </div>
                            </li>
                            <li>
                              <div class="icon-button-demo">
                                <button mat-mini-fab color="primary" (click)="refresh()">
                                  <mat-icon class="col-white">refresh
                                  </mat-icon>
                                </button>
                              </div>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
                      <!-- Checkbox Column -->
                      <ng-container matColumnDef="select">
                        <mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-6'">
                          <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [ngClass]="'tbl-checkbox'">
                          </mat-checkbox>
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-6'">
                          <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [ngClass]="'tbl-checkbox'">
                          </mat-checkbox>
                        </mat-cell>
                      </ng-container>
                      <!-- ID Column -->

                      <ng-container matColumnDef="description">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Descrição
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.description}}
                        </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="measurementUnit">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Medida
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.measurementUnit}}
                        </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="value">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Valor
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.value}}
                        </mat-cell>
                      </ng-container>

                      <ng-container matColumnDef="supplier">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Fornecedor
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" class="column-nowrap"> {{row.supplier}}
                        </mat-cell>
                      </ng-container>

                      <ng-container matColumnDef="code">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Código
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.code}}</mat-cell>
                      </ng-container>
                      <!-- actions -->
                      <ng-container matColumnDef="actions">
                        <mat-header-cell class="pl-3 tbl-col-width-per-10" *matHeaderCellDef>Ações
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row; let i=index;" class="pl-3 tbl-col-width-per-10">
                          <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
                            <mat-icon>more_vert</mat-icon>
                          </button>
                          <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="editCall(row)">
                              <i class="material-icons-two-tone align-middle mr-2">create</i>
                              <span>Editar Item</span>
                            </button>
                            <button mat-menu-item (click)="deleteItem(row)">
                              <i class="material-icons-two-tone align-middle mr-2">delete_forever</i>
                              <span>Apagar Item</span>
                            </button>
                            <button mat-menu-item (click)="chamaNotificacao()">
                              <i class="material-icons-two-tone align-middle mr-2">delete_forever</i>
                              <span>Consultar / Alterar o Estoque</span>
                            </button>

                          </mat-menu>
                        </mat-cell>
                      </ng-container>

                      <mat-header-row *matHeaderRowDef="displayedColumns">
                      </mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="detailsCall(row)"
                        [style.cursor]="'pointer'" matRipple>
                      </mat-row>
                    </mat-table>
                    <!-- Loading spinner -->
                    <div *ngIf="exampleDatabase.isTblLoading" class="tbl-spinner">
                      <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                      </mat-progress-spinner>
                    </div>
                    <div *ngIf="!exampleDatabase.isTblLoading" class="no-results"
                      [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
                      Nenhum resultado
                    </div>
                    <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                      [pageSizeOptions]="[5, 10, 25, 100]">
                    </mat-paginator>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
