  <div class="container-fluid p-0">
    <div class="row no-gutters">
      <div class="col-lg-4">
        <div class="auth-content p-4 d-flex align-items-center min-vh-100">
          <div class="w-100">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <div>
                  <div class="text-center">
                    <div>
                      <a routerLink="" class="logo-full"><img src="assets/images/logo-full.png" alt="logo-full"></a>
                    </div>
                    <h4 class="font-20 mt-4">Criar um novo usuário</h4>
                  </div>
                  <div class="p-2 mt-5">
                    <form [formGroup]="frmCadUsuario" (ngSubmit)="onSubmit()">
                      <div class="form-group auth-form-group mb-4">
                        <mat-icon matSuffix class="auth-page-icon">face</mat-icon>

                        <input type="text" formControlName="name" class="form-control auth-control" id="name"
                          placeholder="Nome" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Email é obrigatório</div>

                          </div>


                      </div>
                      <div class="form-group auth-form-group mb-4">
                        <mat-icon matSuffix class="auth-page-icon">email</mat-icon>
                        <input type="email" formControlName="email" class="form-control auth-control" id="email"
                          placeholder="E-mail" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email é obrigatório</div>
                          <div *ngIf="f.email.errors.email">Deve ser um e-mail valido</div>
                        </div>
                      </div>

                      <div class="form-group auth-form-group mb-4">
                        <mat-icon matSuffix class="auth-page-icon">fingerprint</mat-icon>
                        <input type="text" formControlName="cpf" class="form-control auth-control" id="cpf"
                          placeholder="CPF" [ngClass]="{ 'is-invalid': submitted && f.cpf.errors }">
                        <div *ngIf="submitted && f.cpf.errors" class="invalid-feedback">
                          <div *ngIf="f.cpf.errors.required">CPF é obrigatório</div>

                        </div>
                      </div>

                      <div class="form-group auth-form-group mb-4">
                        <mat-icon matSuffix class="auth-page-icon">fingerprint</mat-icon>
                        <input type="text" formControlName="address" class="form-control auth-control" id="address"
                          placeholder="Endereço" [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
                        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                          <div *ngIf="f.address.errors.required">Endereco é obrigatório</div>

                        </div>
                      </div>

                      <div class="form-group auth-form-group mb-4">
                        <mat-icon matSuffix class="auth-page-icon">fingerprint</mat-icon>
                        <input type="text" formControlName="phoneNumber" class="form-control auth-control" id="phoneNumber"
                          placeholder="Telefone" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }">
                        <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                          <div *ngIf="f.phoneNumber.errors.required">Telefone é obrigatório</div>

                        </div>
                      </div>



                      <div class="form-group auth-form-group mb-4">
                        <mat-icon matSuffix class="auth-page-icon">vpn_key</mat-icon>
                        <input type="password" formControlName="password" class="form-control auth-control"
                          id="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                          placeholder="Senha" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                      </div>

                      <div class="flex-sb-m w-full p-t-15 p-b-20">
                        <div>
                          <span>Já está cadastrado? <a routerLink="/authentication/signin">
                              Entrar
                            </a></span>
                        </div>
                      </div>

                      <div class="container-login100-form-btn">
                        <button mat-flat-button color="primary" class="login100-form-btn" type="submit">
                          Registrar
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="auth-bg">
          <div class="bg-overlay"></div>
        </div>
      </div>
    </div>
  </div>
